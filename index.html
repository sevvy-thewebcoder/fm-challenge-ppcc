<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" sizes="32x32" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/styles.css">

  </head>
  <body>

    <main class="main">
      <div class="container">

        <div class="product-card">
          <div class="product-image">
            
          </div>
          <div class="product-content">
            <h4 class="product-subtitle">
              Perfume
            </h4>
            <h1 class="product-title">
              Gabrielle Essence Eau De Parfum
            </h1>        
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed 
              by Olivier Polge, Perfumer-Creator for the House of <span class="brand">Chanel</span>.
            </p>
            <div class="pricing">
              <data class="active-price" value="$149.99">$149.99</data>
              <data class="actual-price" value="$169.99">$169.99</data>
            </div>

            <button type="button" class="btn btn-active">
              <span class="material-symbols-outlined btn-icon">
                shopping_cart
                </span>
              Add to Cart
            </button>
          </div>
        </div>

      </div>
    </main>
    
    <footer>
      <div class="attribution">
        <p class="attribution-text">
          <span>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          </span>
          <span>
            Coded by <a href="https://www.instagram.com/webcodersevvy/">@webcodersevvy</a>.
          </span>
        </p>
      </div>
    </footer>

  </body>
</html>
